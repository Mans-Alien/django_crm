{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br/>
        <button type="submit" class='btn btn-secondary'>Add Record</button>

    </form>

</div>


{% endblock content %}
